<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>dischi</title>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-download-logo-30.png" alt="">
                <select name="genereMusicale" id="genereMusicale" v-model="selectedGenre" @change="search()">
                    <option value="">All</option>
                    <option :value="gen" v-for="(gen, index) in genereMusicale" :key="index">{{gen}}</option>
                </select>
              </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="card box m-3 text-center" style="width: calc((100% / 5) - 50px); min-width: 180px;" v-for="(card, index) in dischi" :key="index">
                        <img :src="card.poster" class="my-2" alt="">
                        <div class="card-body">
                            <h5 class="card-title">{{card.title}}</h5>
                            <p class="card-text">{{card.author}}</p>
                            <span>{{card.year}}</span>
                    
                        </div>
                    </div>
                
                </div>
        </main>

    </div>
    
    
    
    
    <script src="script/script.js"></script>
</body>
</html>
